

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="grid grid-cols-4 gap-4">
    <div>
      <label for="nombre" class="block text-red-400 font-bold">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" class="w-full p-2 border rounded" placeholder="Nombre">
    </div>
    <div>
      <label for="direccion" class="block text-red-400 font-bold">Dirección</label>
          <input id="direccion" formControlName="direccion" type="text" class="w-full p-2 border rounded" placeholder="Direccion">
      </div>
      <div>
          <label for="telefono" class="block text-red-400 font-bold">Teléfono</label>
          <input id="telefono" formControlName="telefono" type="text" class="w-full p-2 border rounded" placeholder="Telefono">
      </div>
      <div>
        <label for="fecha" class="block text-red-400 font-bold">Fecha</label>
        <input id="fecha" formControlName="fecha" type="date" class="w-full p-2 border rounded">
      </div>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div class="border rounded p-4">
      <p class="text-red-400 font-bold">Tamaño Pizza</p>
      <div class="space-y-2">
        <label class="flex items-center space-x-2">
          <input type="radio" formControlName="tamanio" value="chica">
          <span class="text-gray-500">Chica $40</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" formControlName="tamanio" value="mediana">
          <span class="text-gray-500">Mediana $80</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" formControlName="tamanio" value="grande">
                  <span class="text-gray-500">Grande $120</span>
              </label>
          </div>
      </div>

      <div class="border rounded p-4">
          <p class="font-bold text-red-400">Ingredientes</p>
          <div class="space-y-2">
              <label class="flex items-center space-x-2">
                <input type="checkbox" formControlName="jamon" value="jamon">
                <span class="text-gray-500">Jamón $10</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" formControlName="pina" value="piña">
                <span class="text-gray-500">Piña $10</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="checkbox" formControlName="champi" value="champinones">
                  <span class="text-gray-500">Champiñones $10</span>
              </label>
          </div>
      </div>
  </div>

  <div class="flex items-center space-x-4">
      <label for="numPizzas" class="font-bold text-red-400">Num. de Pizzas:</label>
      <input id="numPizzas" type="number" formControlName="cantidad" min="1" class="w-16 p-2 border rounded">
      <button class="bg-orange-200 px-4 py-2 rounded hover:bg-green-200">Agregar</button>
  </div>
</form>
